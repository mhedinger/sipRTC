<!DOCTYPE html>
<html>
<head>
<title>Apotheken-Notfalldienst - Apotheken-Ansicht</title>
<link rel="icon" type="image/vnd.microsoft.icon"
	href="https://www.siprtc.ch/sipRTC/favicon.ico" />
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font: 13px Helvetica, Arial;
}

div {
	display: inline;
}

video {
	border: 1px solid lightgrey;
}

form {
	background: #000;
	padding: 3px;
	position: fixed;
	bottom: 0;
	width: 100%;
}

form input {
	border: 0;
	padding: 10px;
	width: 90%;
	margin-right: .5%;
}

form button {
	width: 9%;
	background: rgb(130, 224, 255);
	border: none;
	padding: 10px;
}

#messages {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

#messages li {
	padding: 5px 10px;
}

#messages li:nth-child(odd) {
	background: #eee;
}

.red {
	color: #f00;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://sipjs.com/download/sip-0.7.7.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" />
		<button>Senden</button>
	</form>
	<p>This is the callee side. Ask the caller to start the call.</p>
	<p>
		<input id="state" />
	</p>
	<video id="remoteVideo"></video>
	<video id="localVideo" muted="muted"></video>
	<script type="text/javascript">
	var connection = new WebSocket('wss://www.siprtc.ch:4001');
	
	// When the connection is open, send some data to the server
	connection.onopen = function () {
	  connection.send('Ping'); // Send the message 'Ping' to the server
	};
	
	connection.onclose = function() {
		connection.send('calleeBusy');
	}
	
		//Creates the anonymous user agent so that you can make calls
		var userAgent = new SIP.UA(
				{
					uri : '300@www.siprtc.ch',
					//wsServers : [ 'wss://asterisk.prbox.biz:8089/ws' ],
					wsServers : [ 'wss://www.siprtc.ch:5063' ],
					// Replace this with the username from your sip.conf file
					  authorizationUser: '300',

					  // Replace this with the password from your sip.conf file
					  password: '300',
					  hackStripTcp : true,
					  userAgentString: "sipRTC 1.0.0 Apotheke",

					  // HackIpInContact for Asterisk
					  //hackIpInContact: true,
					  //hackWssInTransport: true,
					register : true,
					traceSip : true,
					displayName : "Alice",
					iceCheckingTimeout : 2000,
					stunServers : [ "stun:stun.3cx.com:3478",
							"stun:stun2.3cx.com:3478" ],
					turnServers : [ {
						urls : "turn:turn.tlab.ch:80",
						username : "tlabuser",
						password : "tlabpass"
					} ]
				})
		userAgent.on('connecting', function() {
			$('#state').val('connecting');
			$('#state').css("background-color", "#FF0");
		})

		userAgent.on('connected', function() {
			$('#state').val('connected');
			$('#state').css("background-color", "#0F0");
			connection.send('calleeReady');
		})

		userAgent.on('disconnected', function() {
			$('#state').val('disconnected');
			$('#state').css("background-color", "#F00");
			connection.send('calleeBusy');
		})

		userAgent.on('invite', function(session) {
			$('#state').val('in Call');
			$('#state').css("background-color", "#00F");
			connection.send('calleeBusy');
			session.accept({
				media : {
					render : {
						remote : document.getElementById('remoteVideo'),
						local : document.getElementById('localVideo')
					}
				}
			});
			session.on('bye', function(request) {
				location.reload();
			});
		});

		userAgent.on('message', function(msg) {
			// If we have not received any messages yet, remove the placeholder
			// text.
			$('#messages').append($('<li>').text(msg.body));
		});

		$('form').submit(function() {
			userAgent.message('301@www.siprtc.ch', $('#m').val());
			$('#messages').append($('<li class="red">').text($('#m').val()));
			$('#m').val('');
			return false;
		});
		
		window.onunload = function() {
			connection.send('calleeBusy');
		}
	</script>
</body>
</html>
